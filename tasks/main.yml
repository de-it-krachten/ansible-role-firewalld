---

- name: Load variables based on OS type
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}-{{ ansible_distribution_major_version }}.yml'
        - '{{ ansible_os_family }}.yml'
        - default.yml
      paths:
        - 'vars'

- name: Show support message
  fail:
    msg:
      - "Role 'firewalld' is not supported on {{ ansible_distribution }} {{ ansible_distribution_major_version }}"
  when: firewalld_unsupported is defined and not firewalld_unsupported

- name: Install firewalld packages
  package:
    name: "{{ item }}"
    state: present
  loop: "{{ firewalld_packages }}"

- name: Populate service facts
  service_facts:

- name: Disable iptables
  systemd:
    name: iptables
    state: stopped
    enabled: no
    masked: yes
    daemon_reload: yes
  when:
    - ansible_facts.services['iptables.service'] is defined
    - ansible_facts.services['iptables.service']['status'] not in [ 'disabled', 'not-found' ]

- name: Enable firewalld
  systemd:
    name: firewalld
    state: started
    enabled: yes
    masked: no
    daemon_reload: yes

- name: Add trusted interfaces to trusted zone
  firewalld:
    zone: trusted
    state: enabled
    permanent: yes
    interface: "{{ item }}"
  loop: "{{ firewalld_trusted_interfaces }}"
  when: item in ansible_interfaces
